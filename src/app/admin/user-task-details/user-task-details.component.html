<div class="min-h-screen bg-gray-100 p-6">
    <button
      class="mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      (click)="goBack()"
    >
      Back to Users
    </button>
  
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Tasks for {{ user?.name }}
    </h1>
    <p class="text-gray-600 mb-8">Email: {{ user?.email }}</p>
  
    <!-- Task List -->
    <div *ngIf="user?.tasks.length; else noTasks">
      <ul class="space-y-4">
        <li
          *ngFor="let task of user.tasks; let i = index"
          class="bg-white p-4 rounded-lg shadow-md list-noneD"
        >
          <h2 class="font-bold">Task {{ i + 1 }}</h2>
          <p>{{ task }}</p>
        </li>
      </ul>
    </div>
  
    <!-- No Tasks -->
    <ng-template #noTasks>
      <p class="text-gray-600">No tasks found for this user.</p>
    </ng-template>
  </div>
