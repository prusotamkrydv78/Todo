<div class="tasks-container">
    <div class="header">
      <h2>Manage Tasks</h2>
      <button class="add-task-btn" (click)="addTask()">+ Add Task</button>
    </div>
  
    <div class="tasks-table">
      <div class="table-header">
        <div class="table-row">
          <div class="table-cell">#</div>
          <div class="table-cell">Title</div>
          <div class="table-cell">Status</div>
          <div class="table-cell">Actions</div>
        </div>
      </div>
  
      <div class="table-body">
        <div class="table-row" *ngFor="let task of tasks; let i = index">
          <div class="table-cell">{{ i + 1 }}</div>
          <div class="table-cell">{{ task.title }}</div>
          <div class="table-cell">
            <span [class]="task.status === 'Completed' ? 'status-completed' : 'status-pending'">
              {{ task.status }}
            </span>
          </div>
          <div class="table-cell">
            <button class="action-btn edit" (click)="editTask(task.id)">Edit</button>
            <button class="action-btn delete" (click)="deleteTask(task.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
