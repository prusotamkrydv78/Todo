<div class="task-detail-container">
    <h2>Task Details</h2>
    
    <div class="task-detail">
      <div class="task-item">
        <label for="taskTitle">Title:</label>
        <input type="text" id="taskTitle" [(ngModel)]="task.title" />
      </div>
  
      <div class="task-item">
        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription" [(ngModel)]="task.description"></textarea>
      </div>
  
      <div class="task-item">
        <label for="taskStatus">Status:</label>
        <select id="taskStatus" [(ngModel)]="task.status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
  
      <div class="task-item">
        <label for="taskDueDate">Due Date:</label>
        <input type="date" id="taskDueDate" [(ngModel)]="task.dueDate" />
      </div>
      
      <div class="task-actions">
        <button class="save-btn" (click)="saveTask()">Save Changes</button>
        <button class="delete-btn" (click)="deleteTask()">Delete Task</button>
      </div>
    </div>
  </div>
