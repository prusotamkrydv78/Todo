<div class="profile-container">
    <h2>Admin Profile</h2>
  
    <div class="profile-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="profile.name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="profile.email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="profile.password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="profile.confirmPassword" />
      </div>
      <button class="save-btn" (click)="updateProfile()">Save Changes</button>
    </div>
  </div>
