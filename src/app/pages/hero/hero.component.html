<div class="hero-container">
  <h1 class="hero-heading">
    Simplify Your Day with <br />
    <span>TodoApp</span>
  </h1>
  <p class="hero-subheading">
    Effortlessly manage your tasks, prioritize your goals, and focus on what
    truly matters.
  </p>
  <div>
    <button class="hero-button" (click)="showDialog = true">
      Add Your Tasks
    </button>
  </div>

  <!-- Custom Dialog -->
  <div *ngIf="showDialog" class="dialog-overlay">
    <div class="dialog-content">
      <h2 class="dialog-heading">Add a New Task</h2>
      <input
        type="text"
        placeholder="Enter your task"
        class="dialog-input"
        [(ngModel)]="taskData.title"
      />
      <input
        type="text"
        placeholder="Enter your task description"
        class="dialog-input"
        [(ngModel)]="taskData.description"
      />
      <div class="flex justify-end space-x-4">
        <button
          class="dialog-button cancel"
          (click)="showDialog = false"
        >
          Cancel
        </button>
        <button
          class="dialog-button add"
          (click)="addTask()"
        >
          Add Task
        </button>
      </div>
    </div>
  </div>

  <!-- Decorative Floating Elements -->
  <div class="floating-circle floating-yellow"></div>
  <div class="floating-circle floating-blue"></div>
</div>
