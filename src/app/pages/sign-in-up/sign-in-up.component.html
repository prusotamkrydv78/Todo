<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  "
>
  <div class="container" [class.register-active]="isRegisterMode">
    <!-- Login Form -->
    <div class="form-box login" *ngIf="!isRegisterMode">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            required
            name="username"
            [(ngModel)]="loginUser.username"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            required
            name="password"
            [(ngModel)]="loginUser.password"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" (click)="onLogin()">Login</button>
        <p>or login with social platforms</p>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register" *ngIf="isRegisterMode">
      <form>
        <h1 style="margin-bottom: 15px">Registration</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
            [(ngModel)]="registerUser.username"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="email"
            placeholder="Email"
            name="email"
            required
            [(ngModel)]="registerUser.email"
          />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
            [(ngModel)]="registerUser.password"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <!-- <div class="input-box">
        <input type="text" placeholder="Admin Username" required (ngModel)="registerUser.username"/>
        <i class="bx bxs-lock-alt"></i>
      </div> -->
        <div class="input-box">
          <select name="userType" id="" [(ngModel)]="registerUser.userType">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn" (click)="onRegister($event)">Register</button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>

    <!-- Toggle Box -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left" *ngIf="!isRegisterMode">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button
          class="btn register-btn"
          (click)="isRegisterMode = !isRegisterMode"
        >
          Register
        </button>
      </div>
      <div class="toggle-panel toggle-right" *ngIf="isRegisterMode">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button
          class="btn login-btn"
          (click)="isRegisterMode = !isRegisterMode"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
